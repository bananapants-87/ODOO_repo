version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: fleetflow_postgres
    environment:
      POSTGRES_DB: fleetflow_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fleetflow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: fleetflow_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fleetflow_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: fleetflow_backend
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=True
      - DB_HOST=postgres
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fleetflow_network

  celery:
    build: .
    container_name: fleetflow_celery
    command: celery -A fleetflow.config worker -l info
    environment:
      - DEBUG=True
      - DB_HOST=postgres
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - fleetflow_network

volumes:
  postgres_data:
  redis_data:

networks:
  fleetflow_network:
    driver: bridge
